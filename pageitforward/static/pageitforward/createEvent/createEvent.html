<div class  = "panel-body" id = "createCmethodPanel">
  <div>
  </div>
  <div class = "row row-space-top-2 row-space-2">
		<div class="col-md-4"></div>
		<div class="col-md-3">
 
      <h1 class="h1">
        Send New Page
      </h1>
  
  </div> 
<div class="col-md-5"></div>
  </div>
</div>

<div class="alert alert-danger text-center hide" id="eventCreateFail" role="alert">
  <strong>
    Error!
  </strong>
  Could not create your page at this time. Please try again.
</div>




<div class="container" id="forForms">
    <form id = "createEventForm" class="simple-form" role = "form">

<div class="row">
		<div class="col-md-4"></div>

		<div class="col-md-3">

			<label class="control-label">
			  Select Paging Hierarchy: 
			</label>       
	       </div>
				
	
		<div class="col-md-5"></div>

	</div>
	<div class="row">
		<div class="col-md-4"></div>

			
		<div class="col-md-3">
				
			<select id="eventHandlerSelection">
			  <option  ng-repeat="eventHandler in eventHandlers" value="{{ eventHandler.eventHandlerID }}">
			    {{ eventHandler.title }}
			  </option>
			</select>
		</div>		
	
		<div class="col-md-5"></div>

     </div>
     
   <div class="row">
<div class="col-md-4"></div>
      <div class="col-md-3">  <label class="control-label">
          Page Title
        </label></div> 
<div class="col-md-5"></div>
    </div>
    
    <div class="row"> 
 <div class="col-md-4"></div> 
   <div class="col-md-3"><input id="eventTitle" type="text"></div> 
      <div class="col-md-5"></div> 
    </div>

   <div class="row">
<div class="col-md-4"></div>      
        <div class="col-md-3"> <label class="control-label">
          Page Message
        </label></div>
<div class="col-md-5"></div>
    </div>

    <div class="row"> 
	 <div class="col-md-4"></div> 
	<div class="col-md-3">
        <textarea id="eventMessage"></textarea>
	</div> 
      
	<div class="col-md-5"></div> 
    </div>
   
   <div class="row">
	<div class="col-md-4"></div>   

	     <div class="col-md-3">
	       
		<button type="button" class="btn btn-default" id = "eventButton" ng-click="sendEvent()">
		  Send Event
		</button>
	
	      </div>
	<div class="col-md-5"></div>
    </div>

    </form>
 
</div>
