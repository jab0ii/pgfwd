<div class="alert alert-danger text-center hide" id="contactCreateFail" data-wow-delay="5s" role="alert">
    <strong>Error!</strong> Could not create your new Contact Method at this time, please try again.
</div>

<div class="alert alert-success text-center hide" id="contactCreateSuccess" data-wow-delay="5s" role="alert">
    <strong>Success!</strong> Your new Contact Method has been created!
</div>
<div class  = "panel-body" id = "createCmethodPanel">
    <div></div>
  <div class = "row row-space-top-6 row-space-6">
    <div class="col-7 col-center text-center">
        <h1 = class= "h2">
            Add Contact Method
        </h1>
    </div>
  </div>
  </div>
<div class="container" id="forForms">

<form role="form" id="createContactMethodForm">
  <div class="form-group">
    <label class="col-sm-2 control-label">Contact Type: </label>
    <select id="contactType" ng-model="newCM.contactType" required="">
        <option value="email">Email</option>
        <option value="sms">Phone</option>
    </select>
  </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Contact Data: </label>
        <div class="col-sm-10">
           <input id="contactData" type="text" class="form-control" ng-model="newCM.contactData" placeholder="Enter Email/Phone Number (numbers only)">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Contact Method Title: </label>
        <div class="col-sm-10">
           <input id="title" type="text" class="form-control" ng-model="newCM.title" placeholder="Enter a title for this contact method ('home phone', 'work email', etc)">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Contact Priority: </label>
        <div class="col-sm-10">
           <input id="priority"  type="text" class="form-control" ng-model="newCM.priority" placeholder="Enter a priority level (single number only) for this Contact Method (1 has greater priority than 3)">
        </div>
    </div>

    <div class="text-center">
          <button id="submitBtnCreate" type="submit" ng-click="createContactMethod(newCM)" class="btn btn-default">Add</button>
    </div>
</form>
</div>
