<div class="alert alert-danger text-center hide" id="contactEditFail" data-wow-delay="5s" role="alert">
    <strong>Error!</strong> Could not change your Contact Method at this time, please try again.
</div>

<div class="alert alert-success text-center hide" id="contactEditSuccess" data-wow-delay="5s" role="alert">
    <strong>Success!</strong> Your Contact Method has been successfully changed.
</div>

<h1 class="text-center">Edit existing Contact Method</h1>
<form role="form" id="editContactMethodForm">
  <div class="form-group">
    <label class="col-sm-2 control-label">Contact Type: </label>
    <select id="contactType" ng-model='defaultContactType' required ng-options='option.value as option.name for option in contactTypeOptions'></select>
  </div>


    <div class="form-group">
        <label class="col-sm-2 control-label">Contact Data: </label>
        <div class="col-sm-10">
           <textarea id="contactData">{{ editContactData }}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Contact Method Title: </label>
        <div class="col-sm-10">
           <textarea id="title">{{ editTitle }}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Contact Priority: </label>
        <div class="col-sm-10">
           <textarea id="priority">{{ editPriority }}</textarea>
        </div>
    </div>

    <div class="text-center">
          <button id="submitBtnCreate" type="submit" ng-click="postContactMethod()" class="btn btn-default">Submit</button>
    </div>
</form>
