<div class="alert alert-danger text-center hide" id="eventCreateFail" role="alert">
    <strong>Error!</strong> Could not create your Event at this time, please try again.
</div>

<div class="alert alert-success text-center hide" id="eventCreateSuccess" role="alert">
    <strong>Success!</strong> Your Event has been sent!
</div>


<div class  = "panel-body" id = "createCmethodPanel">
    <div></div>
  <div class = "row row-space-top-6 row-space-6">
    <div class="col-7 col-center text-center">
        <h1 class="h2">
            Create Event
        </h1>
    </div>
  </div>
  </div>
<div class="container" id="forForms">
  <form id = "createEventForm" class="simple-form" role = "form">
      <div class="form-group">
    <label class="col-sm-2 control-label">Select Handler: </label>

     <select id="eventHandlerSelection">
        <option  ng-repeat="eventHandler in eventHandlers" value="{{ eventHandler.eventHandlerID }}">
            {{ eventHandler.title }}
        </option>
    </select>
</div>

            <div class="form-group">
      <label class="col-sm-2 control-label">Event Title</label>
      <input id="eventTitle" type="text">
</div>
      <div class="form-group">
      <label class="col-sm-2 control-label">Event Message</label>
      <input id="eventMessage" type="text">
</div>
<div>
<button type="button" class="btn btn-default" id = "eventButton" ng-click="sendEvent()">
    Send Event
</button>
  </div>
  </form>
  </div>
